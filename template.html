<!DOCTYPE html>
<html>
    <head>
    	<title> Bootstrap 101 </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
		<div class="container">
    		<div class="row">
    			<div class="col-sm-4">
    				<div class="well">Column 1</div>
    			</div>
    			<div class="col-sm-8">
    				<div class="well">Column 2</div>
    			</div>
    			
    		</div>

    		<div class="row">
    			<div class="col-md-4">
    				<div class="well"> Column 1 </div>
    			</div>
    			<div class="col-md-4 col-md-offset-4">
    				<div class="well"> Column 2 </div>
    			</div>
    		</div>

    		<div class="row">
    			<div class="col-md-9">
    				<div class="row">
    					<div class="col-md-3"> <div class="well"> Nested Column 1 </div> </div>
    					<div class="col-md-3"> <div class="well"> Nested Column 2 </div> </div>
    					<div class="col-md-3"> <div class="well"> Nested Column 3 </div> </div>
    					<div class="col-md-3"> <div class="well"> Nested Column 4 </div> </div>
    				</div>
    			</div>
    			<div class="col-md-3">
    				column 2 
    			</div>
    		</div>

    		<div class="row">
    			<div class="col-md-6 col-md-push-6"> <div class="well"> Column 1 </div> </div>
    			<div class="col-md-6 col-md-pull-6"> <div class="well"> Column 2 </div> </div>
    		</div>
    	</div> 	
    </body>
    <script src="js/bootstrap.min.js"></script>
</html>
